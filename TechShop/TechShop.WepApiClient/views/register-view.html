<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <h2>Register</h2>
        </div>
        <div class="col-md-5 col-md-offset-1">

            <div class="panel">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" ng-model="userData.username" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" ng-model="userData.password" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" class="form-control" ng-model="userData.confirmPassword" id="confirm-password" placeholder="Enter confirm password">
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-5">
            <div class="panel">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" ng-model="userData.name" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" ng-model="userData.email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group invisible">
                        <label for="name"></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="btn btn-primary" ng-click="register()">Register</div>
                </form>
            </div>
        </div>

        <div class="col-md-12">
            <h2>:TODO Some Ads Here Maybe</h2>
        </div>

    </div>
</div>
