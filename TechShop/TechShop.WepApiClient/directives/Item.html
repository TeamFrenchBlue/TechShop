<div class="product-block">
    <div class="image ">
        <div>
            <a href="#/category/{{datasource.CategoryName}}/{{datasource.Id}}">
                <img class="img-rounded" ng-src="{{datasource.ImageUrl}}" width="150" height="150" hspace="10" vspace="10"
                     ng-show="datasource.ImageUrl" />
                <img src="/images/noimage.jpg" class="img-rounded" width="150" height="150" hspace="10" vspace="10" alt=""
                     ng-hide="datasource.ImageUrl" />
            </a>
        </div>
    </div>
    <div class="product-meta">
        <div class="left">
            <h3 class="name">
                <a href="#/category/{{datasource.CategoryName}}/{{datasource.Id}}">{{datasource.Name}}</a>
            </h3>
            <p class="description">
                {{datasource.Description}}
            </p>
        </div>
        <div class="right">
            <div class="price">
                {{datasource.Price | currency:"USD$ "}}
            </div>
            <div class="cart">
                <button class=btn btn-default">
                    <span>Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</div>
